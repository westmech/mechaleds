<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOME</title>
  <style>
    .first {
      position: absolute;
      top: 0;
      left: 0;
    }
    .second {
      position: absolute;
      top: 200px;
      left: 0;
    }
  </style>
</head>

<body>
  <img src="http://localhost:3000/gifs/rockies.gif" alt="Led 1" class="first">
  <img src="http://localhost:3000/gifs/rockies.gif" alt="Led 2" class="second">

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const LED1Element = document.querySelector('.first');
  const LED2Element = document.querySelector('.second');

  socket.on('led', (msg) => {

    if(msg && LED1Element){
      LED1Element.src = msg;
      console.log("set led to: ", msg)
    }
    else{
      console.log("failed to set: ", msg)
    }
  });


</script>
</body>
</html>
